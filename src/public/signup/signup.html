<div class="container">
  <div class="" ng-if="reg.display">
    <form name="signUpForm" novalidate id="form" >

      <input type="text" name="firstname" placeholder="Enter First Name"
      ng-model="reg.user.firstname"
      required>
      <span ng-if="signUpForm.firstname.$error.required&&signUpForm.firstname.$touched">
        First Name is required
      </span><br>

      <input type="text" name="lastname" placeholder="Enter Last Name"
      ng-model="reg.user.lastname"
      required>
      <span ng-if="signUpForm.lastname.$error.required&&signUpForm.lastname.$touched">
        Last Name is required
      </span><br>

      <input type="email" name="email" placeholder="Email" ng-model="reg.user.email" required>
      <span ng-if="signUpForm.email.$error.required && signUpForm.email.$touched">
        Email is required
      </span>
      <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
        Must be a valid email address
      </span><br>

      <input type="text" name="phone" placeholder="Phone Number" ng-model="reg.user.phone"
      required >
      <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
        Must be a valid phone number
      </span><br>

    </form>
    <input type="text" name="item" placeholder="Menu Number of fav dish" ng-model="reg.user.item"><br>
    <button type="button" id="button" name="button" ng-click="reg.submit()"
    ng-disabled="signUpForm.$invalid">Sign Up</button>
  </div>

  <p ng-if="!reg.display">Sign Up Successful. <a href="index.html">HOME</a></p>
</div>
