<div class="container"ng-if="reg.user.firstname.length>-1">
  First Name : {{reg.user.firstname}}
  Last Name : {{reg.user.lastname}}
  Email : {{reg.user.email}}
  Phone Number : {{reg.user.phone}}
</div>
<div class="container" ng-if="reg.user.firstname.length=-1">
  Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
</div>
